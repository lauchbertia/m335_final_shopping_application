  <ion-card color="light">

    <ion-card-header>
      Item
    </ion-card-header>

    <ion-card-content>

      <form
        (ngSubmit)="saveItem()"
        [formGroup]="itemForm">

          <ion-input
            label="Name"
            labelPlacement="floating"
            errorText="Name fehlt"
            formControlName="name"
            [required]="true"
          ></ion-input>


          <!--<label>Nutriscore</label>

          <ion-select
            label="Liste"
            labelPlacement="floating"
            helperText="WÃ¤hlen Sie eine Liste"
            formControlName="list"
            [required]="true"
          >
              <ion-select-option
                *ngFor="let list of lists"
                [value]="list.id">
                {{ list.name }}
              </ion-select-option>

          </ion-select>
          <ion-item> <img *ngIf="imageUrl" [src]="imageUrl" alt="Bild des Items"/></ion-item>

          <camera (imageChanged)="handleImageChange($event)"></camera>

        <ion-button
          type="cancel"
          (click)="back()"
          fill="clear">Abbrechen
        </ion-button>

        <ion-button
          type="submit"
          fill="clear">Speichern
        </ion-button>


      </form>

    </ion-card-content>

  </ion-card>
